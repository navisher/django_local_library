{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.first_name}},{{author.last_name }}</h1>
  <div>{{author.date_of_birth}} - {{author.date_of_death}}</div>
  <div style="margin-left:20px;margin-top:20px">
     <h4>Books</h4>
     <ul>
     {% for book in author.book_set.all %}
         <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>({{book.pk}})
         <p>{{book.summary}}</p>
     {% endfor %}
     </ul>
{% endblock %}
